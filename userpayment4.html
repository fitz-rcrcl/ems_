            <section class="main-futures">
                <h1>Payment</h1>
               
                <div class="futures-box">
                <div class="active">
                        <h3>EVENT</h3> 
                <div class="down">
                <form>
                               
                    <select id="eventDropdown" name="dropdown" onchange="navigateToPage()">
                        <option value="SelectEvent" selected>Select Event</option>
                        <option value="battleOfTheBands">Battle of the Bands</option>
                        <option value="MusicFestival">Music Festival</option>
                        <option value="esport">E-Sport Tournament</option>
                        <option value="dciweek">DCI Week</option>
                    </select>
                </form>
                </div>
                <div class="course">
                    <div class="box">
                        <h3>DCI Week</h3>
                        <p>February 5, 2024</p>
                        <p>100 Php</p>
                </div>
                </div>
                <form id="paymentForm">
    
                    <div class="payment-options">
                        <label>
                            <input type="radio" name="payment" value="gcash" required onclick="togglePaymentDetails()">
                            <span class="radio-icon"><img src="gcash-icon.png" alt="GCash">Gcash</span>
                        </label>
                        <label>
                            <input type="radio" name="payment" value="paymaya" required onclick="togglePaymentDetails()">
                            <span class="radio-icon"><img src="paymaya-icon.png" alt="PayMaya">Paymaya</span>
                        </label>
                        <label>
                            <input type="radio" name="payment" value="personal" required onclick="togglePaymentDetails()">
                            <span class="radio-icon"><img src="personal-icon.png" alt="Personal Payment">Personal Payment</span>
                        </label>
                    </div>
                
                    <div class="container">
                        <div class="input-box">
                            <input type="text" placeholder="Enter Full Name" required>
                            <i class='bx bxs-user'></i>
                    </div>
                                
                    <div class="input-box">
                        <input type="text" placeholder="Enter Course" required>
                        <i class='bx bxs-user'></i>
                    </div>
                                
                    <div class="input-box">
                        <input type="text" placeholder="Enter Year Level" required>
                        <i class='bx bxs-user'></i>
                    </div>
                    </div>
                                
                    <div class="container">
                        <div class="input-box">
                        <input type="text" placeholder="CCC Email" required>
                        <i class='bx bxs-user'></i>
                    </div>
                                
                    <div class="input-box">
                        <input type="text" placeholder="Contact Number" required>
                        <i class='bx bxs-user'></i>
                    </div>
                    </div>
                
                    <div class="qr-code" id="qrCodeSection" style="display: none;">
                        <h3>GCash Account</h3>
                        <img src="qr-code.png" alt="QR Code">
                        <h3>Juan Dela Cruz</h3>
                        <h3>09686348591</h3>
                        <button type="submit">Proceed</button>
                    </div>
                </form>
                
                <script>
                    function togglePaymentDetails() {
                        var gcashRadio = document.querySelector('input[name="payment"][value="gcash"]');
                        var qrCodeSection = document.getElementById('qrCodeSection');
                
                        if (gcashRadio.checked) {
                            qrCodeSection.style.display = 'block';
                        } else {
                            qrCodeSection.style.display = 'none';
                        }
                    }
                </script>

        <script>
            function navigateToPage() {
                var selectedEvent = document.getElementById("eventDropdown").value;
    
                if (selectedEvent === "battleOfTheBands") {
                    window.location.href = "userpayment1.html";
                } else if (selectedEvent === "MusicFestival") {
                    window.location.href = "userpayment2.html";
                } else if (selectedEvent === "esport") {
                    window.location.href = "userpayment3.html";
                } else if (selectedEvent === "dciweek") {
                    window.location.href = "userpayment4.html";
                }
            }
        </script>
